<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="./images/drum.png" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- --------- -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>Drum Kit</title>
</head>

<body id="body">
    <h1 id="title" class="text-center shadow p-1 mt-0">Drum Kit</h1>
    <div class="container text-center mt-4">
        <div class="row m-0">
            <div class="col">
                <button class="w drum border bg-light rounded">w</button>
            </div>
            <div class="col">
                <button class="a drum border bg-light rounded">a</button>
            </div>
        </div>
        <div class="row m-0">
            <div class="col">
                <button class="s drum border bg-light rounded">s</button>
            </div>
            <div class="col">
                <button class="d drum border bg-light rounded">d</button>
            </div>
        </div>
        <div class="row m-0">
            <div class="col">
                <button class="j drum border bg-light rounded">j</button>
            </div>
            <div class="col">
                <button class="k drum border bg-light rounded">k</button>
            </div>
        </div>
        <div class="col">
            <button class="l drum border bg-light rounded">l</button>
        </div>
    </div>
</body>

</html>
